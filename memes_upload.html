    <hr class="divider">
</div>

  <form id="newsForm">
    <label for="username" style="display:none;">Username:</label>
    <input type="text" id="username" name="username" readonly style="display: none;">

    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required>

    <label for="news">News:</label>
    <textarea id="news" name="news" rows="4" required></textarea>

    <label for="memeImage">Upload Image:</label>
    <input type="file" id="memeImage" name="memeImage" accept="image/*" required>

    <button type="submit" class="submit-btn-news">Upload</button>
  </form>
  <div id="message" class="message"></div>
  <script src="meme_upload.js"></script>
  <style>
    body{ font-family: Arial , sans-serif; margin: 0; background-color: #121212; color: #fff; }
    .divider{ flex-grow: 1; border: none; height: 1px; background: #00ff7f; margin-left: 10px; }
    .header{ display: flex; align-items: center; justify-content: space-between; padding: 10px 20px; background-color: #1f1f1f; margin-bottom: 10px; }
    .app-icon{background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); width: 35px; border-radius: 125px;}
    label{ color: #fff; }
    #newsForm input{ width: 100%; padding: 10px; margin-top: 5px; background: #333; border: 1px solid #444; border-radius: 5px; color: #fff; margin-bottom: 10px; outline: none; }
    #loader { top: 30%; }
  </style>
