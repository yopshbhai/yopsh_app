<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
<style>
    body{ font-family: Arial , sans-serif; margin: 0; background-color: #121212; color: #fff; }
    .divider{ flex-grow: 1; border: none; height: 1px; background: #00ff7f; margin-left: 10px; }
    .header{ display: flex; align-items: center; justify-content: space-between; padding: 10px 20px; background-color: #1f1f1f; margin-bottom: 10px; }
    .app-icon{background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); width: 35px; border-radius: 125px;}
    input , select{ width: 100%; padding: 10px; margin-top: 5px; background: #333; border: 1px solid #444; border-radius: 5px; color: #fff; margin-bottom: 10px; outline: none; }
    button{ width: 100%; padding: 8px; background: #ff6200; color: #fff; border: none; border-radius: 5px; font-size: 16px; margin: 10px 0px -20px 0px; }
    #signupPage, .image-section, #imageUploadForm, #confirmationPage, #additionalDetailsPage { background: #1f1f1f; padding: 30px; border-radius: 10px; width: 74%; padding-top: 0px;  display: flex; flex-direction: column;}
    .body-whole { display: flex; align-items: center; justify-content: center; height: 80vh; }
    a { font-size: 22px; color: #fff; text-decoration: none; }
    .text-h3{ display: flex; align-items: center; justify-content: space-between; }
    .gender{ display: flex; align-items: center; justify-content: center; }
    input[type="checkbox"]{ width: 10px; transform: scale(2); }
    .show-password { display: flex; align-items: center;  color: #fff; }
    #imagePreview { border-radius: 125px; width: 200px; height: 200px; display: none; }
    #imageUploadForm { flex-direction: column; padding: 15px; }
    input[type="file"]::file-selector-button { border: 2px solid #6c5ce7; padding: 0.2em 0.4em; border-radius: 0.2em; background-color: #a29bfe; transition: 1s; }
    input[type="file"]::file-selector-button:hover { background-color: #81ecec; border: 2px solid #00cec9; }
</style>
<div class="header">
    <img src="https://i.ibb.co/vckRpWn/icon.png" class="app-icon">
    <hr class="divider">
</div>
<div class="body-whole">
<div id="signupPage">
    <div id="signupForm">
        <h2>Sign up to yopsh!</h2>
        <form>
            <input type="email" id="email" placeholder="Email" required>
            <button type="button" id="getOtpButton" onclick="validateEmail()" class="sign-btn">Get OTP</button>
            <div id="signupError" class="error"></div>
        </form>
    </div>
    <div id="otpForm" style="display:none;">
        <form>
            <input type="text" id="otp" placeholder="Enter OTP" required style="margin-bottom: -5px;"><br><br>
            <button type="button" onclick="verifyOTP()" class="sign-btn">Next</button>
            <div id="otpError" class="error"></div>
        </form>
    </div>
    <h3 class="text-h3">Already Have Account <a href="profile.html" class="click-here">Click Here</a></h3>
</div>
<div id="additionalDetailsPage" style="display:none;">
    <div id="additionalDetailsForm">
        <h2 style="margin-block-start: 15px;">Additional Details</h2>
        <form>
            <input type="text" id="name" placeholder="Name" required><br>
            <input type="text" id="username" placeholder="Username" required><br>
            <label for="birthdate" class="birthday-text">Birthdate:</label><br>
            <input type="date" id="birthdate" required><br>
            <select id="countryCode">
                <option value="1">USA (+1)</option>
                <option value="91">India (+91)</option>
                <option value="92">Pakistan (+92)</option>
                <option value="977">Nepal (+977)</option>
            </select>
            <input type="text" id="mobile" placeholder="Mobile Number" required><br>
            <div class="gender">
                <label>Gender:</label><br>
                <input type="radio" id="male" name="gender" value="Male"> Male
                <input type="radio" id="female" name="gender" value="Female"> Female
                <input type="radio" id="other" name="gender" value="Other"> Other<br>
            </div>
            <input type="password" id="password" placeholder="Password" required>
            <div class="show-password">
            <input type="checkbox" onclick="showPassword()"> <p style=" margin-left: 10px;">Show Password</p></div><br>
            <button type="button" onclick="goToImageUpload()" class="sign-btn">Next</button>
            <div id="additionalDetailsError" class="error"></div>
        </form>
    </div>
    <div id="imageUploadForm" style="display:none;">
        <h2 style="margin-bottom: 10px;">Profile Picture</h2>
        <div class="image-upload-container">
            <label for="imageUpload" class="image-upload-label">
                <span class="image-upload-text">Choose an image</span>
                <input type="file" id="imageUpload" class="image-upload-input" accept="image/*" required>
            </label>
            <img id="imagePreview" class="image-preview" alt="Image preview">
        </div><br>
        <button type="button" onclick="saveAdditionalDetails()" class="sign-btn">Submit</button>
        <div id="imageUploadError" class="error"></div>
        </div>
</div>
</div>
<div id="confirmationPage" style="display:none;">
    <h2>Your registration has been successfully completed.</h2>
</div>
<script src="signup.js"></script>
