<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://kit.fontawesome.com/8aa17a250d.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="loader.css">
<style>
	body{ font-family: Arial , sans-serif; margin: 0; background-color: #121212; color: #fff; overflow-x: hidden; }
    .divider{ flex-grow: 1; border: none; height: 1px; background: #00ff7f; margin: 0px 10px; }
    .header{ display: flex; align-items: center; justify-content: space-between; padding: 10px 20px; background-color: #1f1f1f; margin-bottom: 10px; }
    .app-icon{background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); width: 32px; border-radius: 125px;}
    .gamer-body , .gamer-btn { display: flex; flex-direction: column; }
    .gamer-btn{ justify-content: center; flex-direction: row; display: flex; align-items: center; }
    .gamer-body h3 { text-align: left; font-size: 22px; font-weight: 500; margin: 0px 0px 25px 10px; }
    .gamer-body { align-items: center; height: 80vh; justify-content: center; }
    .gamer-hero { padding: 10px 20px 10px 20px; background-color: #1f1f1f; height: 130px; width: 240px; flex-direction: column; justify-content: center; display: flex; border-radius: 20px; }
    .gamers-btn { padding: 6px; width: 110px; border: none; background-color: #5938a7; color: #fff; font-size: 16px; border-radius: 4px; }
    .item { padding: 20px; background-color: #1f1f1f; margin: 0px 10px 10px 10px; border-radius: 8px; }
    .spinner { display: none; }
    .contact-btn { padding: 6px; width: 150px; border: none; background-color: #ff6200; color: #fff; border-radius: 4px; }
    .item img { width: 100%; height: 200px; margin: 0px 0px 15px 0px; border-radius: 8px; }
    </style>
<div class="header">
    <img src="https://i.ibb.co/vckRpWn/icon.png" class="app-icon">
    <hr class="divider">
</div>
<div class="gamer-body">
	<div class="gamer-hero">
	<h3>Are You A:</h3>
	<div class="gamer-btn">
	<button id="gamerBtn" onclick="showContent('gamer')" class="gamers-btn">Developer</button>&nbsp;&nbsp;
	<button id="developerBtn" onclick="showContent('developer')" class="gamers-btn">Gamer</button>
</div>
</div>
</div>
<div id="gamer" class="content">
	<div id="loaderGam">
		<div class="spinner">
			<div id="loader" class="loader-daku"><!--Loader--></div>
		</div>
	</div>
	<div id="content"></div>
</div>
<div id="developer" class="content">
	<div id="loaderGamDev">
		<div class="spinner">
			<div id="loader" class="loader-daku"><!--Loader--></div>
		</div>
	</div>
	<div id="devcontent"></div>
</div>
<script src="game_tester.js"></script>
