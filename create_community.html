<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body{ font-family: Arial , sans-serif; margin: 0; background-color: #121212; color: #fff; }
    .divider{ flex-grow: 1; border: none; height: 1px; background: #00ff7f; margin-left: 10px; }
    .header{ display: flex; align-items: center; justify-content: space-between; padding: 10px 20px; background-color: #1f1f1f; margin-bottom: 10px; }
    .app-icon{background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); width: 35px; border-radius: 125px;}
    #submitForm{ background: #1f1f1f; padding: 30px; border-radius: 10px; width: 74%; padding-top: 0px; }
    h2{ font-size: 20px; margin-bottom: 20px; color: #ff6200; }
    .body{ display: flex; align-items: center;  justify-content: center; height: 80vh; }
    input, select{ width: 100%; padding: 10px; margin-top: 5px; background: #333; border: 1px solid #444; border-radius: 5px; color: #fff; margin-bottom: 10px; outline: none; }
    button{ width: 100%; padding: 8px; background: #ff6200; color: #fff; border: none; border-radius: 5px; font-size: 16px; margin-top: 10px; }
    #message{ color: #00ff7f; margin-top: 10px; text-align: center; }
</style>
<div class="header">
    <img src="https://i.ibb.co/vckRpWn/icon.png" class="app-icon">
    <hr class="divider">
</div>
<div class="body">
<form id="submitForm">
    <h2>Make Your Own Community</h2>
    <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
    </div>
    <div class="form-group">
        <label for="community">Select Community:</label>
        <select id="community" name="community" required>
            <option value="">Select a Community</option>
            <option value="Gaming">Gaming</option>
            <option value="Topic">Topic</option>
            <option value="Issue">Issue</option>
        </select>
    </div>
    <button type="submit">Create Community</button>
    <div id="message"></div>
</form>
</div>
<div id="secretCodeDisplay" style="display: none;"></div>
<script src="createcommunity.js"></script>
